<body>
<h1>Tidyparse demonstration</h1>
<div id="content">
    <textarea id="tidyparse-input" class="panel" spellcheck="false">
 START -> X
     X -> I | F | P | Q
     P -> I O I | P O I
     Q -> B BO B | Q O B
     F -> IF | BF
    IF -> if B then I else I
    BF -> if B then B else B
     O -> + | - | * | /
     I -> 1 | 2 | 3 | 4 | I I | IF
     B -> true | false | B BO B | ( B ) | BF | N B
    BO -> and | or | xor | nand
     N -> !
---

true or false 

_ _ _ _ _  
</textarea>
    <div id="tidyparse-output" class="panel"></div>
</div>
